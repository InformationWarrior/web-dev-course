<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="girlImage.jpeg" alt="girlImage" width="500" height="500" />
    
    <br />
    <table>
      <caption>
        Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Abc</td>
          <td>123</td>
          <td>Other</td>
        </tr>
        <tr>
          <td colspan="2">Xyz</td>
          <td rowspan="2">123</td>
        </tr>
        <tr>
          <td colspan="2">Xyz</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Abc</td>
          <td>123</td>
          <td>Other</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
